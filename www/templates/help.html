<ion-view view-title="Ghea Help">
  <ion-content>
    <ion-list>
      <div class="list card">
        <div class="item">
          <h2><b>Having trouble? </b>Try contacting an <br/> administrators bellow.</h2>
        </div>
      </div>
    </ion-list>
    <form ng-submit="doRegister()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name & Surname</span>
          <input type="text" ng-model="registerData.firstname">
        </label>
        <label class="item item-input">
          <span class="input-label">Problem</span>
          <input type="text" ng-model="registerData.lastname">
        </label>        
        <label class="item item-input">
          <span class="input-label">Phone</span>
          <input type="text" ng-model="registerData.phone">
        </label>                
        <label class="item">
          <button class="button button-block button-positive" type="submit">Send</button>
        </label>
      </div>
    </form>      
  </ion-content>
</ion-view>
